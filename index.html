  <body>
  <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/fabmo.js"></script>
  	<script type="text/javascript">
  		var fabmo = new FabMoDashboard();
  	</script>

    <div class="container">
      <div class="tab-content">
        <div class="tab-pane active" id="tab-startfire">
            <iframe src="http://docs.handibot.com/news"></iframe>
        </div><!-- end Launch Pane -->
      </div> <!-- tab content -->
    </div><!-- container -->

    <script src="js/helptab.js"></script>
    <script type="text/javascript">
          fabmo.navigate('http://docs.handibot.com/news/index.html', {target : '_blank'});
    </script>

    <script type="text/javascript">
        // Prevent a stray enter key from inadvertently submitting a form (and setting the tool in motion!)
        $(document).ready(function() {
          $(window).keydown(function(event){
            if(event.keyCode == 13) {
              event.preventDefault();
              return false;
            }
          });
        });
    </script>

  </body>
